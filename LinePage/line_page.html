<!DOCTYPE html>
<html>
    <head>
      <title>LineBot</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
      <link rel="stylesheet" href="./line_page.css" />
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <div class="Title">
            <h1 class="Product">作品名：人狼BOT</h1>
            <p class="Team" style="display:inline;">チーム名：人狼班 </p>
        </div>
        <div class="columns">
            <div class="column is-half">
                <!--作品の画像・動画・ゲーム・３Dモデル .etc-->
                <iframe src=”./img/gorilla.jpg”></iframe>
            </div>
            <div class="column">
                <!--作品の解説・使用方法 .etc-->
                <h2 class="Sousa_Title">操作方法</h2>
                <ul>
                    <li>W … 前に進む</li>
                    <li>S … 後に進む</li>
                    <li>D … 右を向く</li>
                    <li>A … 左を向く</li>
                    <li>Space … ジャンプ</li>
                </ul>
            </div>

        <div class= "good">
            <a class="button is-rounded"><span class="icon"><i class="fas fa-thumbs-up"></i></span><span>GOOD!!</span></a>
        </div>
    </body>
</html>
