components:
  schemas:
    Genre:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        works:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              title:
                type: string
                maxLength: 255
              description:
                type: string
              type_choice:
                enum:
                - U3D
                - U2D
                - VID
                - M3D
                - OTHER
                type: string
              card_image:
                type: string
                format: binary
              goods:
                type: integer
              genre:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  title:
                    type: string
                    maxLength: 255
                  bg_color:
                    type: string
                    pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
                    maxLength: 18
                readOnly: true
              team:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    maxLength: 255
                required:
                - name
                readOnly: true
              game:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  unityroom_url:
                    type: string
                    maxLength: 255
                required:
                - unityroom_url
                readOnly: true
              model3d:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  glb:
                    type: string
                    format: binary
                    nullable: true
                  vrm:
                    type: string
                    format: binary
                    nullable: true
                readOnly: true
              video:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  mp4:
                    type: string
                    format: binary
                required:
                - mp4
                readOnly: true
              tags:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      readOnly: true
                    name:
                      type: string
                    color:
                      type: string
                      pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
                      maxLength: 18
                  required:
                  - name
                readOnly: true
            required:
            - title
            - card_image
          readOnly: true
        title:
          type: string
          maxLength: 255
        bg_color:
          type: string
          pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
          maxLength: 18
    Work:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        genre:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            title:
              type: string
              maxLength: 255
            bg_color:
              type: string
              pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
              maxLength: 18
          readOnly: true
        team:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 255
          required:
          - name
          readOnly: true
        type_choice:
          enum:
          - U3D
          - U2D
          - VID
          - M3D
          - OTHER
          type: string
        goods:
          type: integer
        comments:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              created_at:
                type: string
                format: date-time
                readOnly: true
              name:
                type: string
                maxLength: 255
              text:
                type: string
              work:
                type: integer
            required:
            - name
            - text
            - work
          readOnly: true
        tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              name:
                type: string
              color:
                type: string
                pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
                maxLength: 18
            required:
            - name
          readOnly: true
      required:
      - title
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        text:
          type: string
        work:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            title:
              type: string
              maxLength: 255
            description:
              type: string
            type_choice:
              enum:
              - U3D
              - U2D
              - VID
              - M3D
              - OTHER
              type: string
            card_image:
              type: string
              format: binary
            goods:
              type: integer
            genre:
              type: integer
              nullable: true
            team:
              type: integer
            game:
              type: integer
              nullable: true
            model3d:
              type: integer
              nullable: true
            video:
              type: integer
              nullable: true
            tags:
              type: array
              items:
                type: integer
          required:
          - title
          - card_image
          - team
          - tags
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
      - text
