{% load sass_tags %}
<link rel="stylesheet" href="{% sass_src 'works/partial/_card.scss' %}">
<div class="card_container">
{% if works %}
  {% for work in works%}
    <div class="card">
      <div class="card_header">
        <div class="card_title">
          <a href="/works/{{work.id}}">{{ work.title }}</a>
        </div>
        <div class="card_author">{{ work.team.name }}</div>
      </div>
      <p>{{ work.description }}</p>
    </div>
  {% endfor %}
{% endif %}
</div>
